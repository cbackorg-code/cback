services:
  - type: web
    name: cback-api
    env: python
    region: singapore
    plan: free
    rootDirectory: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: WEB_CONCURRENCY
        value: 4
databases:
  - name: cback-db
    databaseName: cback
    user: cback_user
    plan: free # Render offers a free Postgres tier (limited, expires after 30 days usually, but good for testing)
